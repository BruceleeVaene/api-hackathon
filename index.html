<!DOCTYPE html>
<html>
  <head>
    <title>API Hackathon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link src="config.js">
    <style>
      #map {
        height: 95%;
      }
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.9592, lng: -116.4194},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBApr2mVQhGr446cdI_iz9gDY7U2IiKQYg&callback=initMap"
    async defer>
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
  </body>
</html>
