<!DOCTYPE html>
<html>
  <head>
    <title>API Hackathon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="images/style.css">
  </head>
  <body>
    <script>
        var tag = document.createElement('script')
        tag.src = "https://maps.googleapis.com/maps/api/js?key=" + config.newGoogleAPIKey + "&callback=initMap"
        document.body.appendChild(tag);
    </script>
    <div id="map"></div>
    <script>
      var map;
      var newGoogleAPIKey = config.newGoogleAPIKey;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.4284, lng: -123.3656},
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        var marker = new google.maps.Marker({
            position:{lat:32.7648, lng:-117.2266}, //test marker
            icon: 'http://maps.google.com/mapfiles/kml/shapes/volcano.png',
            map: map
        });
        marker.addListener('click', function() {
            map.setZoom(22);
            map.setCenter(marker.getPosition());
        });   
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="whale.js"></script>
    <script src="lodging.js"></script>
    <!--<script src="weather.js"></script>-->
    <script src="main.js"></script>
  </body>
</html>
